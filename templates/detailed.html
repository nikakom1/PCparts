{% extends "base.html" %}

{% block title %} Login Page {% endblock %}

{% block container %}
<div class="row mt-2">
    <div class="col-6 offset-3 my-2">
        <div class="row mt-2">
            <div class="row mt-2">
                <img src="/static/images/{{ product['image'] }}">
            </div>
            <h2>Price: {{ product['price'] }}</h2>
        </div>
        <div class="row mt-2">
            <h3>Name: {{ product['name'] }}</h3>
        </div>
        <div class="row mt-2">
            <h3>Detailed info: {{ product['detailed'] }}</h3>
        </div>



    </div>
</div>
{% endblock %}
